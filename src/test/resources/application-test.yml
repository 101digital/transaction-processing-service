spring:
  application:
    name: transaction-processing-service
    id: 161
    entity-id: ADB
  mvc:
    throw-exception-if-no-handler-found: false
  resources:
    add-mappings: true
  jpa:
    properties:
      hibernate:
        jdbc:
          lob.non_contextual_creation: true
  main:
    allow-bean-definition-overriding: true
  datasource:
    username: postgres
    password: root
    url: jdbc:postgresql://localhost:5432/bulk_payment_db
    driverClassName: org.postgresql.Driver
  liquibase:
    enabled: true
    change-log: classpath:/db/liquibase/liquibase-changelog.xml

jwt:
  enabled: true
  exclude-api-paths: /v3/api-docs.yaml,/swagger-ui,/actuator,/error,/v2,/swagger,/webjars
  ignore-check: true
  header-name: X-JWT-Assertion
  providers:
    - issuer: 101D
      secret: 2N+Pd5jwo/UXksl/EsDncl3Y7H0M7OQ/FzkvZ5o0MuM=
      jwtUserType: APPLICATION_USER
      jwtAppType: APPLICATION
      expiry: 60
      verifySecret: true
      issuerClaim: iss
      userTypeClaim: http://internal/claims/usertype
      userIdClaim: http://internal/claims/enduser
      orgIdClaim: http://internal/claims/identity/organisationId
      entityIdClaim: http://internal/claims/entityId
      appIdClaim: http://internal/claims/applicationname
      roleClaim: http://internal/claims/role
      permissionClaim: http://internal/claims/permission
      subscriberClaim: http://internal/claims/subscriber

logging.level.org.apache.http.wire: DEBUG
http.log.enabled: false
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter: DEBUG

pxchange:
  enabled: true
  entity-id: ADB

kafka:
  server: localhost:9092
  enabled: true
  brokers: localhost:9092
  group-id: ${spring.application.name}
  security:
    protocol: PLAINTEXT
  consumer:
    groupid: ${spring.application.name}

management.health.db.enabled: false

membership.server.base-url: http://membership-service:8080
wallet.service.base-url: http://wallet-service:8080