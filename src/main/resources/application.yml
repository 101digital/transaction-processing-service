spring:
  application:
    name: transaction-processing-service
    id: 161
    entity-id: ADB
  mvc:
    throw-exception-if-no-handler-found: false
  web:
    resources:
      add-mappings: true
  jpa:
    properties:
      hibernate:
        jdbc:
          lob.non_contextual_creation: true
  main:
    allow-bean-definition-overriding: true
  datasource:
    username: postgres
    password: root
    url: jdbc:postgresql://localhost:5432/schedule_payment_db
    driverClassName: org.postgresql.Driver
  liquibase:
    enabled: true
    change-log: classpath:/db/liquibase/liquibase-changelog.xml

jwt:
  enabled: true
  exclude-api-paths: /v3/api-docs.yaml,/swagger-ui,/actuator,/error,/v2,/swagger,/webjars
  default-membership-id: c9e3c400-640b-11ea-bc55-0242ac130003
  default-membership-role: SuperAdmin
  ignore-check: true
  header-name: X-JWT-Assertion
  providers:
    - issuer: internal
      secret: 2N+Pd5jwo/UXksl/EsDncl3Y7H0M7OQ/FzkvZ5o0MuM=
      jwtUserType: APPLICATION_USER
      jwtAppType: APPLICATION
      expiry: 60
      verifySecret: true
      issuerClaim: iss
      userTypeClaim: http://internal.org/claims/usertype
      userIdClaim: http://internal.org/claims/enduser
      orgIdClaim: http://internal.org/claims/identity/organisationId
      entityIdClaim: http://internal.org/claims/entityId
      appIdClaim: http://internal.org/claims/applicationname
      roleClaim: http://internal.org/claims/role
      permissionClaim: http://internal.org/claims/permission
      subscriberClaim: http://internal.org/claims/subscriber

logging.level:
  root: INFO
  io.marketplace: TRACE

pxchange:
  enabled: true
  entity-id: ADB

kafka:
  server: localhost:9092
  enabled: true
  brokers: localhost:9092
  group-id: ${spring.application.name}
  security:
    protocol: PLAINTEXT
  consumer:
    groupid: ${spring.application.name}

management.health.db.enabled: false
management.health.redis.enabled: false

# Cache config
cache:
  enabled: true

# Setting for Membership Service
membership.server.base-url: http://membership-service:8080

configuration:
  types: ROUNDUP_CONTRIBUTION
  logic-codes: DEFAULT
  
roundUpConfig:
  eligibleBankTransactionCodes: DuitNowQR,Visa Purchase,MyDebit Purchase
  type: ROUNDUP_CONTRIBUTION
